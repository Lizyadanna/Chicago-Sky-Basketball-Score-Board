<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Sky Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.js" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Chicago Sky Basketball</h1>
      </div>
      <div>
        <h3>HOME</h3>
        <h2 id="home-score">0</h2>
        <button id="home-score-btn-1">+ 1</button>
        <button id="home-score-btn-2">+ 2</button>
        <button id="home-score-btn-3">+ 3</button>
      </div>
      <div>
        <h3>GUEST</h3>
        <h2 id="guest-score">0</h2>
        <button id="guest-score-btn-1">+ 1</button>
        <button id="guest-score-btn-2">+ 2</button>
        <button id="guest-score-btn-3">+ 3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
