<!DOCTYPE html>
<html class="roboto-mono-font" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chicago Sky Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Mono:ital,wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Chicago Sky Basketball Scoreboard</h1>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="home-score-number">
          <h2 id="home-score">0</h2>
        </div>
        <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">
          + 1
        </button>
        <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">
          + 2
        </button>
        <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">
          + 3
        </button>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="guest-score-number">
          <h2 id="guest-score">0</h2>
        </div>
        <button id="guest-score-btn-1" onclick="increaseGuestScoreOne()">
          + 1
        </button>
        <button id="guest-score-btn-2" onclick="increaseGuestScoreTwo()">
          + 2
        </button>
        <button id="guest-score-btn-3" onclick="increaseGuestScoreThree()">
          + 3
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
